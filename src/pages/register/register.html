<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <img src="{{logoProfile}}" (click)="getPhoto();" />

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" #email></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" #name></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="email" #password></ion-input>
  </ion-item>

  <button ion-button full (click)="getPhoto();">UPLOAD</button>
  <button ion-button full (click)="createUser();">REGISTER</button>
</ion-content>
