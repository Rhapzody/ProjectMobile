<ion-header>
  <ion-navbar color="blue">
    <ion-title>
      <ion-icon name="md-person-add"></ion-icon> Register
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col>
        <div>
          <img [src]="logoProfile" (click)="takePhoto();" />
        </div>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-grid>

  <div padding text-center>
    <button ion-button round color="light" icon-right (click)="takePhoto();">
      {{ 'Choose Image' }} <ion-icon name="cloud-upload"></ion-icon>
    </button>
  </div>

  <form>
    <ion-label>{{ 'Username' }}</ion-label>
    <ion-input type="text" #name (keyup)="validName($event);"></ion-input>
    
    <ion-label float>{{ 'Email'  }}</ion-label>
    <ion-input type="email" #email (input)="validateEmail()" (keypress)="validateEmail()"></ion-input>
    <ion-label color="danger" [hidden]="valid_email">โปรดใส่ email ในรูปแบบ example@gmail.com</ion-label>

    <ion-label float>{{ 'Password' }}</ion-label>
    <ion-input type="password" #password></ion-input>

    <ion-label float>{{ 'Tel' }}</ion-label>
    <ion-input type="tel" #tel minlength="10" maxlength="10" (ionInput)="validTel($event);"></ion-input>
    <!-- <ion-label color="danger" [hidden]="valid_tel">โปรดใส่ให้ครบ 10 ตัว</ion-label> -->

    <div padding text-center>
      <button ion-button round color="light" icon-right (click)="createUser();">
        {{ 'Register' }} <ion-icon name="md-person-add"></ion-icon>
      </button>
    </div>
  </form>
</ion-content>
