<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div>
    <img [src]="logoProfile" (click)="takePhoto();" />
  </div>


  <div style="text-align: center;">
    <button ion-button (click)="takePhoto();">CHOOSE FILE</button>
  </div>


  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" #email></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" #name></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="email" #password></ion-input>
  </ion-item>
  <div>
    <button ion-button full (click)="createUser();" style="margin-top: 25px;">REGISTER</button>
  </div>
</ion-content>
