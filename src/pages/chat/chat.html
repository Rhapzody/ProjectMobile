<ion-header>

  <ion-navbar>
    <ion-title>{{ "Chat" }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="!isLoading">

  <div class="message-wrap">

    <div *ngFor="let a of arr">

      <div class="sender" *ngIf="isTrue">

        <ion-grid>
          <ion-row>
            <ion-col col-2 text-left>
              <img class="friend-img" src="" alt="">
            </ion-col>
            <ion-col col-10>
              <p>{{msg}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <div class="me" *ngIf="isTrue">
        <ion-grid>
          <ion-row>
            <ion-col col-10>
              <p>{{msg}}</p>
            </ion-col>
            <ion-col col-2>
              <img class="friend-img" src="" alt="">
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>

</ion-content>

<ion-footer no-border>
  <ion-toolbar color="primary">
    <ion-textarea (keyup.enter)="doSend()" [(ngModel)]="input" placeholder="Enter your message" name="message"></ion-textarea>
    <ion-buttons end>
      <button (click)="doSend()" ion-button icon-only >
        <ion-icon name="send" color="light"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
