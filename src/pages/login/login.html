<ion-content padding>

  <ion-item *ngIf="!email_and_password">
    <ion-label>Email or Password Invalid.</ion-label>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input #email type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input #password type="pass"></ion-input>
  </ion-item>

  <div padding>
    <button ion-button full (click)="login()">login</button>
    <button ion-button full (click)="register()" >register</button>
  </div>
</ion-content>
