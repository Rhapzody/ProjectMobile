<ion-content padding>

  <div id="logo" padding text-center>
    <img src="./assets/imgs/chat.png">
  </div>

  <ion-list no-lines>

    <ion-item *ngIf="!email_and_password">
      <ion-label>Email or Password Invalid.</ion-label>
    </ion-item>

    <ion-item style="margin-bottom: 5px">
      <ion-input #email type="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input #password type="password" placeholder="Password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding text-center>
    <button ion-button round color="light" icon-right (click)="login()">
      {{ 'Login' }} <ion-icon name="md-log-in"></ion-icon>
    </button>
    <button ion-button round color="light" icon-right (click)="register()">
      {{ 'Register' }} <ion-icon name="md-person-add"></ion-icon>
    </button>
  </div>

</ion-content>
