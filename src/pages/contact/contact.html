<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="user">

    <div>
      <img [src]="user.photo" style="border-radius: 50%;"/>
    </div>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" value="{{user.email}}">}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" value="{{user.name}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="text" value="{{user.password}}"></ion-input>
    </ion-item>

  </div>
</ion-content>
