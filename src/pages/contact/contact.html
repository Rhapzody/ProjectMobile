<ion-header>
  <ion-navbar color="blue">
    <ion-title>
      <ion-icon ios="ios-document" md="md-document"></ion-icon>
      My Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="user">

    <ion-grid>
      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col>
          <div>
            <img [src]="user.photo" style="border-radius: 25%;" />
          </div>
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row>
    </ion-grid>

    <ion-list>
      <!-- <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="text" value="{{user.email}}"></ion-input>
      </ion-item> -->
      <ion-item>
        <ion-icon name="mail" item-start></ion-icon>
        <h1>{{user.email}}</h1>
      </ion-item>

      <ion-item>
        <ion-icon name="ios-contact" item-start></ion-icon>
        <h1>{{user.name}}</h1>
      </ion-item>

      <ion-item>

        <ion-icon name="call" item-start></ion-icon>
        <h1>{{user.tel}}</h1>
      </ion-item>

    </ion-list>

    <!-- <div>
      <button ion-button full>update</button>
    </div> -->

  </div>

  <ion-fab right bottom>
    <button ion-fab color="dark" (click)="signout();">
      <ion-icon name="log-out"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
