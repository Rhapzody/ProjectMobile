<ion-header>
  <ion-navbar color="blue">
    <ion-title>
      <ion-icon ios="ios-document" md="md-document"></ion-icon>
      My Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="user">

    <ion-grid>
      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col>
          <div>
            <img [src]="user.photo" style="border-radius: 25%;" />
          </div>
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row>
    </ion-grid>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" value="{{user.email}}">}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" value="{{user.name}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="text" value="{{user.password}}"></ion-input>
    </ion-item>

  </div>
</ion-content>
