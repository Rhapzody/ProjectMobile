<ion-header>
  <ion-navbar>
    <ion-title>addfriend</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: darkslategray">
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-input type="text" placeholder="email" [(ngModel)]="email_friend"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-3>
            <button ion-button icon-only (click)="onClickSearch()">
              <ion-icon name="search"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-list style="margin-top: 20px;" *ngIf="data_friend">
      <ion-item text-center>
        <img [src]="frieng_img">
      </ion-item>
      <ion-item>
        {{data_friend.name}}
      </ion-item>
      <ion-item>
        <ion-buttons end>
          <button ion-button (click)="onClickADD()">add</button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
