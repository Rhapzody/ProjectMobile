<ion-header>
  <ion-navbar color="blue">
    <ion-title><ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon> Add Friend</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: rgb(28, 28, 53)">
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-input type="text" placeholder="email" [(ngModel)]="email_friend"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-3>
            <button ion-button icon-only (click)="onClickSearch()" color="blue">
              <ion-icon name="search"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-list style="margin-top: 20px;" *ngIf="data_friend">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="frieng_img">
        </ion-avatar>
        <ion-label>{{data_friend.name}}</ion-label>
        <ion-avatar item-end>
          <button ion-button outline *ngIf="checkFriend == false" (click)="onClickADD()">add</button>
          <button ion-button outline *ngIf="checkFriend == true">ขอเป็นเพื่อนแล้ว</button>
        </ion-avatar>
      </ion-item>
    </ion-list>

    <ion-list style="margin-top: 20px; background-color: white;" *ngIf="data_friend_request.length > 0">
      <ion-list-header>
        <ion-label>คำขอเป็นเพื่อน</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let data of data_friend_request">
        <ion-avatar item-start>
          <img [src]="data.photo">
        </ion-avatar>
        <ion-label>{{data.name}}</ion-label>
        <ion-avatar item-end>
          <!-- <button ion-button clear *ngIf="checkFriend == false" (click)="onClickADD()">add</button> -->
          <button ion-button outline (click)="onClickRequestFriend(data)">ตอบรับคำขอ</button>
        </ion-avatar>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
